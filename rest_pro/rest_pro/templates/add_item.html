<!DOCTYPE html>
<html>
<head><title>Add Dish</title></head>
<body>
  <h2>Add New Dish</h2>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>DishId (optional): <input type="text" name="DishId"></label><br>
    <label>DishName: <input type="text" name="DishName" required></label><br>
    <label>Ingredients: <input type="text" name="Ingredients"></label><br>
    <label>Category: <input type="text" name="Category"></label><br>
    <label>Price: <input type="number" step="0.01" name="Price" required></label><br>
    <label>Image: <input type="file" name="Image" accept="image/*" required></label><br>
    <button type="submit">Add Dish</button>
  </form>
</body>
</html>
